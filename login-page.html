<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>login-page</title>
</head>
<body>
 <div class="login">
     <div class="login-container">
        <div class="login-header">
            <h1>Co-cooking</h1>
        </div>
        <form class="login-form" method="get" accept-charset="utf-8">
            <input type="email" name="username" placeholder="Enter your username" required/>
            <input type="password" name="password" placeholder="Enter password" required/>
            <h2>Or</h2>
            <div class="login-icons">
                <i class="bi bi-google"></i>
                <i class="bi bi-facebook"></i>
            </div>
            
            <button type="button" class="empty"> sign-up</button>
            <button type="submit" class="fill"> Login</button>
        </form>
     </div>
     
 </div>


</body>

</html>
