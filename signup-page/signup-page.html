<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup-page.css" />
    <title>SignUp</title>
  </head>
  <body>
    <div class="form-container">
      <form action="/signup-page/" method="post">
        <div class="form-group">
          <label for="first_name" class="form-control"
            >First Name:
            <input
              type="text"
              id="first_name"
              placeholder="Enter your first name"
              name="user_first_name"
          /></label>
        </div>

        <div class="form-group">
          <label for="last_name" class="form-control"
            >Last Name:
            <input
              type="text"
              id="last_name"
              placeholder="Enter your last name"
              name="user_last_name"
          /></label>
        </div>

        <div class="form-group">
          <label for="mail" class="form-control"
            >Email:
            <input
              type="email"
              id="mail"
              placeholder="Enter your email"
              name="user_email"
          /></label>
        </div>

        <div class="form-group">
          <label for="password" class="form-control"
            >Password:
            <input
              type="password"
              id="first_name"
              placeholder="Enter new password"
              name="user_first_name"
          /></label>
        </div>


        <div class="checkbox">
          <label>
            <input type="checkbox" /> I agree to the terms and conditions of
            use*
          </label>
        </div>

        <div class="form-group"></div>
            <button type="submit" class="button">Sign Up</button>
        </div>
      </form>
    </div>
  </body>
</html>
